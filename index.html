<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mount container -->
    <div id="app">
        <!-- Text interpolation with "Mustache" syntax -->
        <h1>{{ h1Content }}</h1>
        <div class="img-container">
            <!-- Binding attribute with directive (shorthand syntax for v-bind:src="") -->
            <img :src="imageSrc" alt="Random image">
        </div>
        <!-- Bind event on click (shorthand syntax for v-on:click="") -->
        <span>Cambia l'immagine e le dimensioni casualmente </span>
        <button @click="changeSize">Cambia!</button>
        <div>
            <span>Cambia le dimensioni dell'immagine per generare una nuova immagine con le dimensioni specificate  </span>
            <label for="width-select"></label>
            <input type="number" id="width-select" v-model.number="widthSet">
            <label for="height-select"></label>
            <input type="number" id="height-select" v-model="heightSet">
            <button @click="setSize">Cambia!</button>
        </div>
    </div>
    <!-- /Mount container -->
    
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue JS -->
    <!-- JS link -->
    <script src="main.js"></script>
    <!-- /JS link -->
</body>
</html>
